<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
</body>
</html>
